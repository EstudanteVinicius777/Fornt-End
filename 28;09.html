<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 27/09</title>
    <style>
        body {
            background-color: lightslategrey;
        }
    </style>
</head>

<body>
    <h1>Olá DOM!</h1>
    <p class="par1">Aqui é o paragráfo 1</p>
    <p name="par2">Estudando <strong>DOM</strong> no JavaScript</p>
    <div id="div1"><i>clique no link -></i></div>
    <script>
        //seleciona um objeto pela TAG
        var p1 = window.document.getElementsByTagName("p")[1]
        p1.style.color = "yellow"
        window.document.writeln("manipulando por tag =" + p1.innerText + "<br>")
        window.document.write("manipulando por tag =" + p1.innerHTML + "<br>")
        window.alert(p1.innerHTML)
        window.alert(p1.innerText)

        //seleciona um objeto pelo ID

        var d = window.document.getElementById("div1")
        d.style.color = "cyan"
        window.document.write("manipulando pelo ID = " + d.inertTex + +"<br>")
        window.write("manipulando pelo ID = " + d.innerHTML + "<br>")
        d.style.background = "green"

        //seleciona um objeto pela CLASS
        var par = window.document.getElementByName("par2")[0]
        window.document.write("manipulando pela CLASS = " + par.innerText + "<br>")
        window.document.write("manipulando por CLASS =" + par.innerHTML + "<br>")

        //seleciona um objeto pelo nome
        var nm = window.document.getElementByName("par2")[0]
        window.document.write("manipulando pelo nome = " + nm.innerText + "<br>")
        window.document.write("manipulando pelo nome =" + nm.innerHTML + "<br>")

        //Seleciona um objeto pela query selector
        var qs = window.document.querySelector("p")
        window.document.write("manipulando pelo query = " + "qs.inner.Text +")
        window.document.write("manipulando pelo query=" + qs.innerHTML)
        qs.style.background = "green"
    </script>
</body>

</html>
