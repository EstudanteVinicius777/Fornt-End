<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <script>
        var dias = Number(prompt("Informe uma número:"))
        switch(dias){
            case 1:
               alert("Domingo")
                break
            case 2:
                alert("Segunda")
                break
            case 3:
                alert("Terça")
                break
            case 4:
                alert("Quarta")
                break
            case 5:
                alert("Quinta")
                break
            case 6:
                alert("Sexta")
                break
            case 7:
                alert("Sabado")
                break
            default:
                alert("Não existente tente outro")
        }
    </script>
</body>
</html>
